<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop4 - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .player-icon {
            display: inline-block;
            margin-right: 10px;
        }

        .red-icon {
            color: #ff0000;
        }

        .yellow-icon {
            color: #ffff00;
            text-shadow: 0 0 2px #000;
        }

        .start-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        .info-text {
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .default-notice {
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #667eea;
            font-size: 0.95em;
            font-weight: 500;
        }

        .continue-box {
            background: linear-gradient(135deg, #28a745, #20c997);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }

        .continue-box h2 {
            color: white;
            margin-bottom: 10px;
        }

        .continue-box p {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .continue-btn, .new-game-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .continue-btn {
            background: white;
            color: #28a745;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }

        .new-game-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .new-game-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Drop 4 üéÆ</h1>
        {{if .HasSave}}
        <div class="continue-box">
            <h2>üéÆ Partie en cours d√©tect√©e !</h2>
            <p>Vous avez une partie sauvegard√©e</p>
            <div class="button-group">
                <a href="/continue" class="continue-btn">
                    ‚ñ∂Ô∏è Continuer la partie
                </a>
                <button onclick="confirmNewGame()" class="new-game-btn">
                    üÜï Nouvelle partie
                </button>
            </div>
        </div>

        <script>
        function confirmNewGame() {
            if (confirm('Voulez-vous vraiment abandonner la partie en cours ?')) {
                document.getElementById('newGameForm').style.display = 'block';
                document.querySelector('.continue-box').style.display = 'none';
            }
        }
        </script>
        {{end}}
        
        <form id="newGameForm" action="/start" method="POST" {{if .HasSave}}style="display:none;"{{end}}>
            <div class="form-group">
                <label for="player1">
                    <span class="player-icon red-icon">üî¥</span>
                    Joueur 1 (Rouge)
                </label>
                <input type="text" 
                       id="player1" 
                       name="player1" 
                       placeholder="Laissez vide pour 'Rouge'" 
                       maxlength="15">
            </div>

            <div class="form-group">
                <label for="player2">
                    <span class="player-icon yellow-icon">üü°</span>
                    Joueur 2 (Jaune)
                </label>
                <input type="text" 
                       id="player2" 
                       name="player2" 
                       placeholder="Laissez vide pour 'Jaune'" 
                       maxlength="15">
            </div>

            <button type="submit" class="start-btn">
                ‚ñ∂Ô∏è Commencer la partie
            </button>
        </form>

        <div class="default-notice">
            üí° Si vous ne saisissez pas de pseudo, les noms par d√©faut seront "Rouge" et "Jaune"
        </div>

        <p class="info-text">Les pseudos sont limit√©s √† 15 caract√®res</p>
    </div>
</body>
</html>
