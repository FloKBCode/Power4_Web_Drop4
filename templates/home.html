<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power 4 - Accueil</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .welcome-title {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .start-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>

        <form action="/start" method="POST">

                <input type="text" id="player1" name="player1"

            </div>
            
            <div class="form-group">

                <input type="text" id="player2" name="player2"

            </div>
            
            <button type="submit" class="start-btn">ðŸš€ Commencer la partie</button>
        </form>
    </div>
</body>
</html>
